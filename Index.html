<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style2.css">
    <title>Intagram_page</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="celular-inst.png" alt="celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="Instagram_logo.svg.png" alt="Logo_insta" class="instagram-logo">
                <div class="profile-photo">
                    <img src="selfie_red.jpg" alt="foto do perfil">
                </div>
                <a href="#" class="instagram-login">Continue como bvicario_</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-acount">Não é bvicario_?</p>
                <p class="notacount">
                    <span class="link-blue">Alternar Contas</span>
                    ou
                    <span class="linkblue">Inscreva-se</span>
                </p>

                <div class="get-the-app">
                    <p class="get-app">Baixe o aplicativo</p>
                    <div class="download">
                        <a href="#" class="app-download"></a>
                        <a href="#" class="app-download"></a>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
